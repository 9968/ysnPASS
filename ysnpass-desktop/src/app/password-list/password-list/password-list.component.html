<mat-card>
  <mat-list>
    <mat-list-item
      *ngFor="let password of passwordList$ | async; last as isLast"
    >
      <p>{{ password.name }} {{ password.user }}</p>
      <button (click)="deletePassword(password.id)" mat-icon-button>
        <mat-icon>delete_outline</mat-icon>
      </button>
      <mat-divider *ngIf="!isLast"></mat-divider>
    </mat-list-item>
  </mat-list>
</mat-card>
<div>
  <button mat-raised-button (click)="addPassword()">Add password!</button>
</div>
